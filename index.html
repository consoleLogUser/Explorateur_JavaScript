<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonction JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="selection">
            <div class="type-selection">
                <label for="type">Séléctionner le type :</label>
                <select name="type" id="type">
                    <option value="array">Array</option>
                    <option value="string">String</option>
                    <option value="math">Mathématique</option>
                    <option value="date">Date</option>
                    <option value="output">Output</option>
                    <option value="global">Globale</option>
                </select>
            </div>
            <div class="type-function">
                <label for="func">Selectionner la function :</label>
                <select name="func" id="func">
                    <option value="default">Selectionner une fonction</option>
                </select>
            </div>
        </div>
        <div class="description-container">
            <p id="texte" >Ici la description de la fonction</p>
        </div>
        <div  id="exemple">
            <p class="texte-exemple">Exemple :</p>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
